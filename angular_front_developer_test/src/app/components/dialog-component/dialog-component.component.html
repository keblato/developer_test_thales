<div class="custom-modalbox">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>{{ data.message }}</div>
  <div mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      color="warn"
      (click)="onOkClick()"
    >
      Ok
    </button>
  </div>
</div>
