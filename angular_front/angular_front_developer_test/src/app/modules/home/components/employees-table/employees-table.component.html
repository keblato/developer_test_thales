<table *ngIf="employees.length > 0" mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.employee_name }}</td>
  </ng-container>

  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let row">{{ row.employee_salary }}</td>
  </ng-container>

  <ng-container matColumnDef="employee_annual_salary">
    <th mat-header-cell *matHeaderCellDef>Annual Salary</th>
    <td mat-cell *matCellDef="let row">{{ row.employee_annual_salary }}</td>
  </ng-container>

  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let row">{{ row.employee_age }}</td>
  </ng-container>

  <ng-container matColumnDef="profile_image">
    <th mat-header-cell *matHeaderCellDef>Profile Image</th>
    <td mat-cell *matCellDef="let row">{{ row.profile_image }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
